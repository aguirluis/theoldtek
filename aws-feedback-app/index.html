<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AWS Serverless Feedback Form</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 600px; 
      margin: 40px auto; 
      padding: 0 20px;
      line-height: 1.6;
    }
    h1 { text-align: center; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea { 
      width: 100%; 
      padding: 8px; 
      margin-top: 4px; 
      border: 1px solid #ccc; 
      border-radius: 4px;
    }
    button { 
      margin-top: 16px; 
      padding: 10px 16px; 
      cursor: pointer; 
      background: #0073bb; 
      color: white; 
      border: none; 
      border-radius: 4px;
    }
    button:hover {
      background: #005f99;
    }
    .message { margin-top: 16px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>AWS Feedback Form</h1>

  <form id="feedbackForm">
    <label>
      Name
      <input type="text" id="name" required />
    </label>

    <label>
      Email
      <input type="email" id="email" required />
    </label>

    <label>
      Feedback Message
      <textarea id="message" rows="4" required></textarea>
    </label>

    <button type="submit">Submit</button>
  </form>

  <div class="message" id="status"></div>

  <script>
    const apiUrl = 'https://u83asanvo3.execute-api.us-east-1.amazonaws.com/prod/feedback';

    const form = document.getElementById('feedbackForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = 'Sending...';

      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
      };

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          throw new Error('Request failed');
        }

        statusDiv.textContent = 'Thank you! Your feedback was submitted.';
        form.reset();
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'Something went wrong. Please try again later.';
      }
    });
  </script>

</body>
</html>
